<mat-list>
  <ng-container *ngFor="let item of dataSource">
    <mat-list-item>
     <div class="text-wrap">
      <span  matListItemTitle>{{ item.name }}</span>
      </div>
      <div class="text-wrap">
      <span  matListItemLine>URI: {{ item.resourceURI }}</span>
     </div>
    </mat-list-item>
  </ng-container>
</mat-list>

<mat-paginator
  #paginator
  class="paginator"
  (page)="handlePageEvent($event)"
  [length]="listItens.length"
  [pageSize]="pageSize"
  [hidePageSize]="true"
  [pageIndex]="pageIndex"
  aria-label="Select page"
>
</mat-paginator>
