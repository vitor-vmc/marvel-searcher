<div>
  <h3>{{ title }}</h3>

  <mat-paginator
    #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="false ? pageSizeOptions : []"
    [hidePageSize]="true"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
    <mat-list>
      <ng-container *ngFor="let item of listItens">
        <mat-list-item>
          <span matListItemTitle>{{ item.name }}</span>
          <span matListItemLine>URI: {{ item.resourceURI }}</span>
        </mat-list-item>
      </ng-container>
    </mat-list>
  </mat-paginator>
</div>
