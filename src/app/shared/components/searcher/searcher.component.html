<div class="searcher-container">
  <form class="search-form __full-width">
    <mat-form-field class="search-form __full-width" appearance="outline">
      <mat-label>Digite o nome do hero√≠</mat-label>
      <input
        autocapitalize="none"
        matInput
        [(ngModel)]="searchTerm"
        [ngModelOptions]="{ standalone: true }"
        (keydown.enter)="onSearchInput()"
        [matAutocomplete]="auto"
      />
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete  #auto="matAutocomplete" (optionSelected)="onOptionSelected()">
        @for (option of results$ | async; track option.id) {
        <mat-option [value]="option.name">{{ option.name }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
